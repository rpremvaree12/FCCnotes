<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">This is a survey form for ... </p>

      <section>
        <form id="survey-form" action="SUBMIT_URL">

          <label for="name" id="name-label">Name:
            <input id="name" name="name" type="text" placeholder="Enter Your Name" required>
          </label>

          <label for="email" id="email-label">Email:
            <input id="email" name="email" type="email" placeholder="Enter Your Email" required>
          </label>

          <label for="age" id="number-label">Age (optional):
            <input id="number" name="age" type="number" min="10" max="65" placeholder="10">
          </label>

          <label for="dropdown" id="dropdown"> Which option best describes you?:
            <select>
              <option value="option1"> Option 1 </select>
              <option value="option2"> Option 2 </select>
            </select>
          </label>

          <label for="radio"> Would you recommend FCC to a friend?
            <input type="radio" name="recommend" value="definitely"> Definitely
            <input type="radio" name="recommend" value="maybe"> Maybe
            <input type="radio" name="recommend" value="notsure"> Not sure
         </label>

          <label>
            <textarea>
            </textarea>
          </label>

            <input id="submit" type="submit">

        </form>

      </section>
    </main>
      

  </body>
</html>
